<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ikagame</title>
</head>
<body>
    <section class="banner">
        <header>
            <div class="toggle"></div>
            <a href="#" class="logo"><img src="logo.png" alt=""></a>
        </header>

        <div class="content">
            <img src="text.png" class="textimg">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima voluptas illo molestiae dolor labore, harum fugiat. Doloremque quis temporibus dolor quod nulla ab eveniet a iste necessitatibus aliquam, corporis fuga!</p>
            <a href="#" class="btn"><ion-icon name="play-circle-outline"></ion-icon>Watch Trailer</a>
        </div>

        <div class="clip">
            <div class="clipBox">
                <img src="img1.jpg" alt="">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
            <div class="clipBox">
                <img src="img2.jpg" alt="">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
        </div>

        <ul class="socialIcon">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
    </section>

    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Cast</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
